<p>questions works!</p>
<div class="questions-container">
  <div class="button-list-container">
    @for(question of questionListRessource.value(); track question){
      <div>
      <button (click)="navigateTo('question/' + question?._id)">
        {{ question?.date | date: 'dd/MM/yyyy' }} {{ getEmojiStatus(question._id) }}
      </button>
      {{question?._id}}
      </div>
    }
  </div>
</div>
