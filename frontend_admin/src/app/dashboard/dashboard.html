<p>dashboard works!</p>
<h1>ADMIN DASHBOARD</h1>

<h2>All Users</h2>

<ul>
  @for (user of users; track user) {
    <li>{{ user.email }} ({{ user.role }})</li>
  }
</ul>

@for(poll of polls; track poll?.date){
  <div>
    <button (click)="navigateTo('question/' + poll._id)">
      {{poll?.name}} {{ poll?.date | date: 'dd/MM/yyyy' }} 
    </button>
    {{poll?._id}}
  </div>
}

<button (click)="navigateTo('new')">
    Create new
</button>
